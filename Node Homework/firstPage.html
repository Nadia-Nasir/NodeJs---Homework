<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MY APP</title>
</head>
<body bgcolor = 'cyan'>
  <h1>Add User</h1>
  <form action="/addUser" method="POST">
    <input type="text" placeholder="Enter ID" name="id">
    <input type="text" placeholder="Enter Name" name="name">
    <button type="submit">Submit</button>
  </form>

  <h1>Delete User</h1>
  <form action="/deleteUser" method="POST">
    <input type="text" placeholder="Enter ID" name="d_id">
    <button type="submit">Submit</button>
  </form>

  <h1>Show User</h1>
  <form action="/showUser" method="POST">
    <input type="text" placeholder="Enter ID" name="s_id">
    <button type="submit">Submit</button>
  </form>
  <h1>Update User</h1>
  <form action="/updateUser" method="POST">
    <input type="text" placeholder="Enter ID" name="u_id">
    <input type="text" placeholder="Enter Name" name="u_name">
    <button type="submit">Submit</button>
  </form>
  <h1>Show All User</h1>
  <form action="/allUsers" method="GET">

    <button type="submit">Submit</button>
  </form>


</body>
</html>
